buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
		maven { url 'http://172.25.49.49:8081/artifactory/public' }
		maven { url 'http://172.25.49.49:8081/artifactory/libs-snapshot-local' }
		maven { url 'http://repo.spring.io/plugins-release' }
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath 'ru.alfalab.gradle.platform.stack:platform-gradle-stacks-plugin:2.2.0-SNAPSHOT'
		classpath 'ru.alfabank.mobile.gradle.quality:quality-gradle-plugin:0.1.9-SNAPSHOT'
		classpath 'ru.vyarus:gradle-quality-plugin:3.3.0'
	}
}

apply plugin: 'java'
apply plugin: 'stacks.app.spring-boot'
apply plugin: 'stacks.report.test'
//apply plugin: 'code.quality'
apply plugin: 'ru.vyarus.quality'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'stacks.release'
apply plugin: 'stacks.artifactory'
group = 'ru.alfabank'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
quality {
	pmd=false
}

repositories {
	mavenLocal()
	jcenter()
	mavenCentral()
	maven { url 'http://172.25.49.49:8081/artifactory/jcenter' }
}

stacks {
	publishing {
		repositories {
			snapshot 'libs-snapshot-local'
			release 'libs-release-local'
		}
	}
}
configurations {
	testCompile {
		exclude group: 'junit', module: 'junit:4.12'
	}
}
test {
	useJUnitPlatform {
		includeEngines 'junit-jupiter'
	}
}
dependencies {
	testImplementation "org.junit.jupiter:junit-jupiter-api:5.2.0"
	testImplementation "org.junit.jupiter:junit-jupiter-engine:5.2.0"
	testImplementation "org.junit.jupiter:junit-jupiter-params:5.2.0"
	implementation('org.springframework.boot:spring-boot-starter-web')
	runtimeOnly('org.springframework.boot:spring-boot-devtools')
	compileOnly('org.springframework.boot:spring-boot-configuration-processor')
	compileOnly('org.projectlombok:lombok')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}